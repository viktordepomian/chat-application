<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link href="tailwind-output.css" rel="stylesheet" />
    <style>
      .system-message {
        font-style: italic;
        color: gray;
      }
      .chat-container {
        height: 80vh;
        overflow-y: auto;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Username Modal -->
    <div
      id="username-modal"
      class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50"
    >
      <div class="bg-white p-6 rounded-lg">
        <h2 class="text-2xl font-bold mb-4">Enter Your Username</h2>
        <input
          id="username-input"
          class="w-full p-2 border rounded mb-4"
          placeholder="Your Username"
        />
        <button
          id="set-username-btn"
          class="bg-blue-500 text-white px-4 py-2 rounded"
        >
          Join Chat
        </button>
      </div>
    </div>

    <!-- Chat Section -->
    <div class="max-w-2xl mx-auto py-6 px-4">
      <div class="bg-white shadow-lg rounded-lg p-4 relative">
        <!-- Online Users Dropdown -->
        <div
          id="online-users-dropdown"
          class="cursor-pointer p-3 bg-gray-200 rounded-md w-auto relative flex justify-between items-center"
        >
          <span id="online-count">0 online</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-500"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </div>

        <ul
          id="online-users-list"
          class="absolute bg-white shadow-lg rounded-md mt-2 w-64 hidden z-10 border border-gray-300"
        ></ul>

        <!-- Chat Window -->
        <div
          class="chat-container mt-4 bg-gray-50 border rounded-lg p-4"
          id="messages"
        >
          <ul></ul>
        </div>
        <form id="message-form" class="flex mt-4">
          <input
            id="message-input"
            class="flex-grow p-2 border rounded-l-lg"
            placeholder="Type a message..."
          />
          <button class="bg-blue-500 text-white px-4 py-2 rounded-r-lg">
            Send
          </button>
        </form>
      </div>
    </div>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
